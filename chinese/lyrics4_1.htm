<table border="0" width="666" height="131">
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22"><a
    href="ch4_22.mid" tppabs="http://www.tacocity.com.tw/ala/ch4/ch4_22.mid"><strong>初戀</strong></a></td>
    <td width="294" height="22"></td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22"></td>
    <td width="294" height="22"></td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22">像無盡綠色的仲夏　似月滿那深秋</td>
    <td width="294" height="22">是那些推敲猜測與盼望吧</td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22">像投落夜空的流星　似踏雪地留步印</td>
    <td width="294" height="22">還是那鮮花　星光與歌</td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22"></td>
    <td width="294" height="22">使人相依　不會忘彼此　是最初次</td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22">像橫越大海的白浪　似墜鴨背水點</td>
    <td width="294" height="22">是最單純的真心　是最坦然的關心</td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22">像蹓躂在芳草河邊　似是卻未全是愛</td>
    <td width="294" height="22">無憾亦無悔過去每段光陰</td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22"></td>
    <td width="294" height="22">若愛戀能終一生　若愛的人終於可步近</td>
  </tr>
  <tr>
    <td width="76" height="22"></td>
    <td width="279" height="22"></td>
    <td width="294" height="22">無限地嘗試　找這一吻</td>
  </tr>
</table>
